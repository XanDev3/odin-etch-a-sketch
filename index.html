  <title>Etch-a-Sketch</title>

<body>
    <header class="header">
    <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
    <div id="grid"></div>
    <div id="options" class="options">
        <input id="colorChoice" type="color" value="#333333" />
        <button id="colorBtn">Color mode</button>
        <!-- <button id="rainbowBtn">Rainbow mode</button> -->
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" name="slider"  min="1" max="64" value="16" /> 
         <!-- onmousemove="changeSize(currentSize) oninput="changeSize(this.value)" -->
    </div>
    </main>
